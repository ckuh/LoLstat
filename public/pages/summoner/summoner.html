<div ng-controller='SummonerController as summonerController'>

  <div class='top'>
    <h1>LolStat</h1>
    <form class='searchInput' ng-submit='summonerController.saveSummonerIGN()'>
      <input class='' ng-model='summonerController.summoner.IGN' placeholder="Enter the Summoner's name"/>
    </form>
  </div>

  <div class='container-fluid gameStatsHold'>

    <h1>{{summonerController.summoner.name}}</h1>
    <div class="btn-group" uib-dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        Stats
        <span class="caret"></span>
      </button>

      <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li ng-repeat="choice in summonerController.statChoice">
          <a href ng-click='summonerController.statPick(choice)'>{{choice}}</a>
        </li>
      </ul>
    </div>

    <div class='gameStats' ng-repeat='(key, userData) in summonerController.statSummary'>
      <div>
        <h1>{{userData.playerStatSummaryType}}</h1>
        <div ng-repeat='(key, userStats) in userData.aggregatedStats'>
          <p>{{key}}:
            {{userStats}}</p>
          </div>
        </div>
      </div>

  </div>

</div>
