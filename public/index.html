<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>LoLstat</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap/dist/css/bootstrap.css">

    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/lib/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="/lib/ngstorage/ngStorage.min.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="/lib/spin.js/spin.js"></script>
    <script src="/lib/angular-spinner/angular-spinner.js"></script>

    <script src="./app.js"></script>
    <script src="./pages/home/homeCtlr.js"></script>
    <script src="./pages/home/factory/homeFactory.js"></script>
    <script src="./pages/summoner/summonerCtlr.js"></script>
    <script src="./pages/summoner/factory/summonerFactory.js"></script>
  </head>

  <body ng-app="App">
    <div ng-controller='HomeController as homeController'>

      <div class='container-fluid top'>
        <h1>LolStat</h1>
        <form class='searchInput' ng-submit='homeController.saveSummonerIGN()'>
          <div class="container-fluid">
            <div class="btn-group" uib-dropdown is-open="status.isopen">
              <button id="region" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                {{homeController.summoner.region}}
              </button>

              <ul id="regionUl" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li ng-repeat="choice in homeController.regionList">
                  <a href ng-click='homeController.summoner.region = choice'>{{choice}}</a>
                </li>
              </ul>
            </div>
            <input class='searchBar' ng-model='homeController.summoner.IGN' placeholder="Enter the Summoner's name"/>
          </div>
        </form>
      </div>

    </div>

    <ui-view></ui-view>
  </body>

</html>
